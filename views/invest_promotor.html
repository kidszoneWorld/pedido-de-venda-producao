<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDSZONE - INVESTIMENTOS DE PROMOTOR </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/invest_promotor.css?v=1761683454719">
    <link rel="stylesheet" href="/css/theme-toggle.css?v=1761683454719">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.add(savedTheme + '-theme');
        })();
    </script>
</head>
<body id="corpo">
    <div class="container">
        <div class="header">
            <a href="https://kidszoneworld.com.br/portal-do-representante/"><img src="/images/logo.png" alt="Imagem KidsZone"></a>
            <div class="date"></div>
            <script>
                function atualizarDataHora() {
                    const elementoData = document.querySelector('.date');
                    const agora = new Date();
                    const dataFormatada = agora.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    const horaFormatada = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    elementoData.textContent = `${dataFormatada} ${horaFormatada}`;
                    elementoData.style.fontSize = "105%";
                }
                atualizarDataHora();
                setInterval(atualizarDataHora, 1000);
            </script>
        </div>

        <div class="button-group">
            <button id="button_pdf">SALVAR EM PDF E ENVIAR E-MAIL</button>
        </div>

        <div class="section">
            <div class="section-title">INVESTIMENTOS DE PROMOTOR - KZ</div>
            <div class="form-grid">
                <div>
                    <label for="cliente">CLIENTE:</label>
                    <input type="text" id="cliente" >
                </div>
                <div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" >
                </div>
                <div>
                    <label for="endereco">ENDEREÇO:</label>
                    <input type="text" id="endereco" >
                </div>
                <div>
                    <label for="telefone">TELEFONE:</label>
                    <input type="text" id="telefone" >
                </div>
                <div>
                    <label for="responsavel">RESPONSÁVEL:</label>
                    <input type="text" id="responsavel" >
                </div>
                <div>
                    <label for="cargo">CARGO:</label>
                    <input type="text" id="cargo" >
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label for="empresa">EMPRESA:</label>
                    <input type="text" id="empresa" value="KIDS ZONE IMPORTAÇÃO E COM. DE BRINQ. LTDA" readonly>
                </div>
                <div>
                    <label for="empresa_cnpj">CNPJ:</label>
                    <input type="text" id="empresa_cnpj" value="33.551.721/0002-20" readonly>
                </div>
                <div>
                    <label for="empresa_endereco">ENDEREÇO:</label>
                    <input type="text" id="empresa_endereco" value="César Augusto Dalçóquio - Nº 500" readonly>
                </div>
                <div>
                    <label for="empresa_telefone">TELEFONE:</label>
                    <input type="text" id="empresa_telefone" value="(11) 3065-4372" readonly>
                </div>
                <div>
                    <label for="empresa_responsavel">RESPONSÁVEL:</label>
                    <input type="text" id="empresa_responsavel" value="Pedro Sabino" readonly>
                </div>
                <div>
                    <label for="empresa_cargo">SETOR:</label>
                    <input type="text" id="empresa_cargo" value="Comercial" readonly>
                </div>
            </div>

            <p class="textwarning">
                Esse presente instrumento, tem por finalidade um acordo entre a KIDS ZONE e seu parceiro conforme segue abaixo:
            </p>
        </div>

        <div class="section">
            <div class="section-title investimento">INVESTIMENTOS PROMOTOR</div>
            
            <div class="form-grid">
                <div>
                    <label for="vigencia_inicial">VIGÊNCIA INICIAL:</label>
                    <input type="text" id="vigencia_inicial" placeholder="Agosto">
                </div>
                <div>
                    <label for="vigencia_final">VIGÊNCIA FINAL:</label>
                    <input type="text" id="vigencia_final" placeholder="Agosto">
                </div>
                <div></div> <!-- Div vazia para ocupar a terceira coluna -->
            </div>

            <div class="action-table-container">

                <div class="section-title investimento visita">VISITA PROMOTOR</div>
                <table class="action-table" border="1">
                    <thead>
                        <tr>
                            <th>DIA DA SEMANA</th>
                            <th>SELECIONAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda-feira</td>
                            <td><input type="checkbox" id="bonificacao"></td>
                        </tr>
                        <tr>
                            <td>Terça-feira</td>
                            <td><input type="checkbox" id="desconto_duplicata"></td>
                        </tr>
                        <tr>
                            <td>Quarta-feira</td>
                            <td><input type="checkbox" id="rebaixa_preco"></td>
                        </tr>
                        <tr>
                            <td>Quinta-feira</td>
                            <td><input type="checkbox" id="devolucao"></td>
                        </tr>
                        <tr>
                            <td>Sexta-feira</td>
                            <td><input type="checkbox" id="acordo_comercial"></td>
                        </tr>
                     
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="payment-conditions">
                <label for="valor_total">VALOR TOTAL DO INVESTIMENTO:</label>
                <input type="text" id="valor_total" >

                <label for="valor_total">PAGAMENTO:</label>
                <input type="text" id="valor_total" value="Mensal" >
            </div>
        </div>

        <div class="section">
            <div class="form-grid">
                <div class="checkbox-group">
                    <label for="avaliacao">Avaliação Gerentes de Vendas Edmundo / Marchezim / Pedro</label>
                </div>
                <div class="checkbox-group">
                    <label for="aprovado">Aprovado</label>
                    <input type="checkbox" id="aprovado">
                </div>
                <div class="checkbox-group">
                    <label for="reprovado">Reprovado</label>
                    <input type="checkbox" id="reprovado">
                </div>
            </div>
            <div class="form-grid">
                <div>
                    <label for="responsavel_aprovacao">Responsável:</label>
                    <input type="text" id="responsavel_aprovacao" value="Pedro Sabino" readonly>
                    <label for="assinatura">Assinatura</label>
                    <input type="text" id="assinatura">
                </div>
            </div>
        </div>

        <div class="observations">
            <div class="obs-title">OBSERVAÇÕES:</div>
            <textarea id="observacoes" placeholder="Escreva suas observações aqui..." style="height: 170px;"></textarea>
        </div>
    </div>

    <script src="/invest_promotor.js?v=1761683454719"></script>
    <script src="/pdf_invest_promotor.js?v=1761683454719"></script>
    <script src="/theme-toggle.js?v=1761683454719"></script>
  </body>
</html>
